<!doctype html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <xscript data-main="scripts/main.js" src="node_modules/requirejs/require.js"></xscript>
        <link rel="stylesheet" href="/style.css" type="text/css"></link>
    </head>
    <body>
        <playing-card style="top:6em;" suit="clubs"></playing-card>
        <div class="card red">
            <div class="front">
                <div class="index">10</div>
                <div class="spotA1">&clubs;</div>
                <div class="spotA2">&clubs;</div>
                <div class="spotA4">&clubs;</div>
                <div class="spotA5">&clubs;</div>
                <div class="spotB2">&clubs;</div>
                <div class="spotB4">&clubs;</div>
                <div class="spotC1">&clubs;</div>
                <div class="spotC2">&clubs;</div>
                <div class="spotC4">&clubs;</div>
                <div class="spotC5">&clubs;</div>
            </div>
        </div>
        <div class="card" style="left:10em;">
            <div class="front">
                <div class="ace">&diams;</div>
            </div>
        </div>
        <div class="card" style="left:10em;">
            <div class="front">
                <div class="index">3</div>
                <div class="spotA1">&clubs;</div>
                <div class="spotB3">&clubs;</div>
                <div class="spotC5">&clubs;</div>
            </div>
        </div>
        <div class="card" style="left:20em;">
            <div class="front red">
                <div class="index">Q<br />&diams;</div>
                <img class="face" src="/img/queen.gif" alt="" />
                <div class="spotA1">&diams;</div>
                <div class="spotC5">&diams;</div>
            </div>
        </div>
        <script src="/js/bundle.js"></script>
    </body>
</html>
